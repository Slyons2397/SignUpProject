<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up for timblr,</title>
</head>
<body>
    <div class="page-container">
                    <!-- <img class ="sign-up" src="/images/2867922_menu_icon.png"> -->

        <div class="left-hand-container">
            <div class="banner-container">
                <p class="left-banner-text">Welcome to timblr, sign up today.</p>
            </div>

        </div>
        <div class="right-hand-container">
            <div class="right-container-one">
                <p class="right-text">Welcome to timblr, this is not a real website.
                    <br>Do not enter any personal information!</br>
                </p>
            </div>
            <div class="right-container-two">
                    <p class="right-text">What are you waiting for? Sign up now!</p>

            </div>
                <div class="right-container-three">
                    <div class="first-form-container">
                        <div class="first-name">
                            <label for="firstname">FIRST NAME:</label>
                             <input type="text" placeholder="Enter First Name" name="firstname" required>
                        </div>
                        <div class="last-name">
                            <label for="lastname">LAST NAME:</label>
                            <input type="text" placeholder="Enter Last Name" name="lastname" required>
                        </div>
                    </div>
                    <div class="second-form-container">
                        <div class="email-email">
                             <label for="email">EMAIL:</label>
                             <input type="text" placeholder="Enter Email" name="email" required>
                        </div>
                        <div class="phone-number">
                            <label for="phonenumber">PHONE NUMBER:</label>
                            <input type="text" placeholder="Enter Phone Number" name="phonenumber" required>
                        </div>
                    </div>
                    <div class="third-form-container">
                        <div class="pass-word">
                            <label for="psw">PASSWORD:</label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </div>
                        <div class="confirm-password">
                            <label for="psw-repeat">CONFIRM PASSWORD:</label>
                            <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
                        </div>  
                    </div>
                </div>
            <div class="right-container-four">

                <form>
                    <input type="button" class="create-account" onclick="window.location.href='https://www.youtube.com/watch?v=6xsDdIByh8A';" value="Create Account" />
                  </form>
                <p class="already">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=3s">Log In</a></p>
            </div>
            <div class="right-container-five">
                <p class="copy-right"> Â© 2022 Sam Lyons</p>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
